<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Elvin Guliyev's Page</title>

  <!-- javascipt Code -->
  <script type="text/javascript">
    function DisplayCurrentTime() {
      const today = new Date();
      let twenty4hr = today.getHours();
      let hour = today.getHours();
      let minute = today.getMinutes();
      let second = today.getSeconds();

      let mid = 'PM';

      if (minute < 10) {
        minute = "0" + minute;
      }
      if (second < 10) {
        second = "0" + second;
      }

      if (hour > 12) {
        hour = hour - 12;

      }
      if (hour == 0) {
        hour = 12;
      }
      if (twenty4hr < 12) {
        mid = 'AM';
      }
      document.getElementById('date').innerHTML = hour + " : " + minute + " : " + second + " " + mid;
      setTimeout(DisplayCurrentTime, 1000);
    }
  </script>

</head>

<body onload="DisplayCurrentTime()">
  <h1>My name is Elvin Guliyev and  my favorite hobby is swimming.</h1>
  <h3>The current time is <span id="date"> </span> </h3>





</body>

</html>
